<form [formGroup]="form" (ngSubmit)="guardarTarjeta()">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input type="text" class="form-control"  formControlName="titular" placeholder="Titular">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-credit-card" ></i>
                </div>
            </div>
            <input type="text" class="form-control" maxlength="16"  formControlName="numeroTarjeta" placeholder="NÃºmero de tarjeta">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md7">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                    </div>
                    <input type="date" class="form-control" formControlName="fechaExpiracion" placeholder="MM/DD">
                </div>
            </div>
            
        </div>
        <div class="form-group col-md5">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fas fa-key"></i>
                        </div>
                    </div>
                    <input maxlength="3" type="text" class="form-control" formControlName="cvv" placeholder="CVV">
                </div>
            </div>
                
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid" type="submit"><i class="fas fa-database"></i> Aceptar</button>
    </div>
</form>
<router-outlet></router-outlet>
